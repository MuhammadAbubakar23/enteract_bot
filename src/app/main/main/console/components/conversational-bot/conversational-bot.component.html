<div class="content-box-wrapper d-flex w-100">
  <div class="middle-content d-flex">
    <div class="agent-page-main-content">
      <div
        class="page-content-wrapper console-body-wrapper footerheight"
        data-scrollbar="true"
        tabindex="-1"
        style="overflow: auto; outline: none"
      >
        <div
          class="scroll-content"
          style="transform: translate3d(0px, 0px, 0px)"
        >
          <div class="p-4">
            <div class="row align-items-start justify-content-between">
               
                    <div class="col-md-5">
                        <form [formGroup]="conversationalBotForm">
                        <div class="mb-3">
                          <label for="">Bot Name</label>
                          <input
                            class="form-control"
                            formControlName="botName"
                            [class.is-invalid]="
                              cBF['botName'].invalid && cBF['botName'].touched
                            "
                            [class.is-valid]="
                              cBF['botName'].valid && cBF['botName'].touched
                            "
                          />
                          <div class="invalid-feedback">
                            <div *ngIf="cBF['botName'].errors?.['required']">
                              Bot Name is required.
                            </div>
                          </div>
                          <div class="valid-feedback">Looks good!</div>
                        </div>
                        <div class="mb-1">
                          <label for="formFile" class="form-label">Choose File</label>
                          <input
                            class="form-control"
                            type="file"
                            id="formFile"
                            (change)="onFileChange($event)"
                            multiple
                
                          />
                        </div>
                        <small class="coal mb-3 d-inline-block"
                          >File types must be .zip / .md / .yml. Maximum file size is
                          25MB.</small
                        >
        
                        <span class="iconButton small bg-white">OR</span>
        
                        <div class="mb-3 mt-3">
                          <label for="">URL </label>
                          <input
                          name=""
                          class="form-control"
                          formControlName="url"
                          [class.is-invalid]="cBF['url'].invalid && cBF['url'].touched"
                          [class.is-valid]="cBF['url'].valid && cBF['url'].touched"
                        />
                        <div class="invalid-feedback">
                          <div *ngIf="cBF['url'].errors?.['required']">
                            Url is required.
                          </div>
                        </div>
                        <div class="valid-feedback">Looks good!</div>
                        </div>
                        <div class="mb-3">
                          <label for="">Prompts </label>
                          <textarea
                          name=""
                          class="form-control"
                          formControlName="prompts"
                          [class.is-invalid]="cBF['prompts'].invalid && cBF['prompts'].touched"
                          [class.is-valid]="cBF['prompts'].valid && cBF['prompts'].touched"
                        ></textarea>
                        <div class="invalid-feedback">
                          <div *ngIf="cBF['prompts'].errors?.['required']">
                            Prompts is required.
                          </div>
                        </div>
                        <div class="valid-feedback">Looks good!</div>
                        </div>
                        <div class="mb-3 mt-3">
                          <label for="">Session Time Out (min) </label>
                          <input
                          name=""
                          class="form-control"
                          formControlName="sessionTimeOut"
                          [class.is-invalid]="cBF['sessionTimeOut'].invalid && cBF['sessionTimeOut'].touched"
                          [class.is-valid]="cBF['sessionTimeOut'].valid && cBF['sessionTimeOut'].touched"
                        />
                        <div class="invalid-feedback">
                          <div *ngIf="cBF['sessionTimeOut'].errors?.['required']">
                            Session TimeOut is required.
                          </div>
                        </div>
                        <div class="valid-feedback">Looks good!</div>
                        </div>
                        </form>


                      </div>
                
              
              <div class="col-md-5 ps-5">
                <ul
                  class="list-group list-group-flush bg-white rounded"
                  id="botList"
                >
                  <li
                    class="list-group-item d-flex align-items-center border-bottom-0 py-3"
                  >
                    <h5 class="m-0 ps-3">Bots</h5>
                  </li>
                  <li
                    class="list-group-item d-flex align-items-center"
                    *ngFor="let bot of bots"
                  >
                    <span class="iconButton medium skyTransBg"
                      ><i [ngClass]="bot.icon"></i
                    ></span>
                    <h6 class="m-0 ps-3">{{ bot.name }}</h6>

                    <div class="ms-auto d-flex">
                      <span class="iconButton small night"
                        ><i class="fa-light fa-edit"></i
                      ></span>
                      <span class="iconButton small night"
                        ><i class="fa-light fa-trash"></i
                      ></span>
                    </div>
                  </li>

              </div>
            </div>
          </div>
        </div>
        <div class="scrollbar-track scrollbar-track-x" style="display: none">
          <div
            class="scrollbar-thumb scrollbar-thumb-x"
            style="width: 1608px; transform: translate3d(0px, 0px, 0px)"
          ></div>
        </div>
        <div class="scrollbar-track scrollbar-track-y" style="display: none">
          <div
            class="scrollbar-thumb scrollbar-thumb-y"
            style="height: 508.744px; transform: translate3d(0px, 0px, 0px)"
          ></div>
        </div>
      </div>

      <footer class="footer">
        <div class="ps-3 pe-3">
          <div
            class="icon-buttons-wrapper d-flex justify-content-end pt-3 pb-4"
          >
            <a
